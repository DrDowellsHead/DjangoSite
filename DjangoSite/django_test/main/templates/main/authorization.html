{% extends 'main/layout.html' %}

{% block title %}Авторизация{% endblock %}

{% load static %}


{% block content %}
<style>
    body {
        background-color: rgb(59, 57, 57);
    }

    .AuthorizationForm {
        display: flex;
        justify-content: center;
        text-align: center;
    }

    .RegistrationForm {
        display: flex;
        justify-content: center;
        text-align: center;
    }

</style>

<body>
    <div class="AuthorizationForm">
        <h2 style="color: white; margin-top: 50px;">Логин</h2>
        <form id="loginForm" style="margin-top: 150px;">
            <label for="username" style="color: white; margin-right: 10px;">Имя Пользователя:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password" style="color: white; margin-right: 91px;">Пароль:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit" style="margin-left: 25px;">Логин</button>
        </form>
    </div>

    <div class="RegistrationForm" style="margin-top: 100px; margin-right: 50px;">
        <h2 style="color: white; margin-top: 50px;">Регистрация</h2>
        <form id="registrationForm" style="margin-top: 150px;">
            <label for="newUsername" style="color: white; margin-right: 10px;">Новый Логин</label>
            <input type="text" id="newUsername" name="newUsername" required><br><br>

            <label for="newPassword" style="color: white;">Новый Пароль</label>
            <input type="password" id="newPassword" name="newPassword" required><br><br>

            <button type="submit" style="margin-left: 30px;">Регистрация</button>
        </form>
    </div>
</body>

{% endblock %}
